<div class="row">
  <div class="col-md-12">
    <div class="row card card-block">
      <div class="col-md-12 form-group">
        <label class="control-label">Role Title</label>
        <input type="text" class="form-control" [(ngModel)]="roleTitle" placeholder="Role Title">
      </div>
      <div class="col-md-12 form-group">
        <label class="control-label">Description</label>
        <textarea class="form-control" [(ngModel)]="roleDescription" placeholder="Description"></textarea>
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="addRole(roleTitle,roleDescription)">Add role</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <card cardTitle="Data Table">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>ROLE TITLE</th>
          <th>ROLE DESCRIPTION</th>
         <!-- <th>EDIT</th>-->
          <th>DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of rolesData | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
          <td>{{item.roleTitle}}</td>
          <td>{{item.roleDescription}}</td>
         <!-- <td>
            <span class="fa fa-edit"></span>
          </td>-->
          <td>
            <span class="fa fa-trash delete-button" (click)="this.deleteRole(item.id, item.roleTitle)"></span>
          </td>
        </tr>
        </tbody>
      </table>
      <form class="pagination-wrapper">
        <div class="form-group pages">
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
                               autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                               screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
              <option>1</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
            <span class="input-group-addon addon-right">Per Page</span>
          </div>
        </div>
      </form>
    </card>
  </div>
</div>
